<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="qNo">题号</label>
            <input class="input setting-input" name="qNo" id="qNo" value="{qNo}" type="text" />
        </div>
        <span class="tip setting-help">该题目的题号</span>
        </li>
        <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" for="maxTry">最大尝试次数</label>
            <input class="input setting-input" name="maxTry" id="maxTry" value="{maxTry}" type="text" />
        </div>
        <span class="tip setting-help">允许学生的最大尝试次数，0表示不限制次数</span>
        </li>
    </ul>
    <div class="xblock-actions">
        <ul>
            <li class="action-item">
            <a href="#" class="button action-primary save-button">保存</a>
            </li>
            <li class="action-item">
            <a href="#" class="button cancel-button">取消</a>
            </li>
        </ul>
    </div>
</div>
